<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #main{height: 1500px;
          width: 100%;}
form{width: 70%;
     height: 700px;
     padding: 4%;
     margin-left: 15%;}
select{width: 100%;
       height: 40px;
       border-radius: 5px;
       border: none;}
button{width: 100%;
       height: 45px;}    
.button{height: 50px;
        width: 20%;
        background-color: green;
        border-radius: 4px;
        font-size: 25px;
        text-align: center;
       } 
a{color: black;
  text-decoration: none;}


  </style>
</head>
<body>
    <div id="main">            
   <form action="AdminCampain">
     <h1 id="h1">Create Campain </h1>
    
    <div class="mb-3 mt-3">
      <label for="name">Enter Campain Name:</label><br>
      <input required style="border: solid rgb(8, 99, 219) 3px;" type="text" class="form-control" id="name" placeholder="Enter Campain Name" name="c_name">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Enter Organizer Name:</label><br>
      <input required style="border: solid blueviolet 3px;" type="text" class="form-control" id="name" placeholder="Enter Organizer Name" name="o_name">
    </div>
     <div class="mb-3 mt-3">
      <label for="name">Select Campain Date:</label><br>
      <input required style="border: solid rgb(3, 134, 200) 3px;" type="date" class="form-control" id="name" placeholder="" name="date">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Select Campain Time:</label><br>
      <input required style="border: solid rgb(10, 130, 155) 3px;" type="time" class="form-control" id="name" placeholder="" name="time">
    </div>
    <div class="mb-3 mt-3">
      <label for="name">Enter location:</label><br>
      <input required style="border: solid rgb(93, 50, 133) 3px;" type="text" class="form-control" id="name" placeholder="Enter location" name="loca">
    </div>
    

    <br>
    <button type="submit" value="Insert" class="btn btn-primary">Create New Campain</button><br><br>
    <center>
            <button class="button" ><a href="AdminPanel.jsp">Go Back</a></button>
            </center>
  </form> 
    </div>
</body>
</html>
