<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #backimg {
      background-image: url('./image/TH-13654-World.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      align-content: center;
      height: 600px;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color:white;
      text-align: center;
    }

    label {
      font-size: 18px;
      color: #fff;
    }
    
    .input{
      margin-bottom: 30px;
      height: 40px;
      width:440px;
      border-radius: 10px;
      background-color: white;
  }
   

    #img {
      height: 100px;
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }

   

    button {
      font-size: 18px;
      width: 40%;
      container: center;
      margin-left: 30%;
    }
  </style>
</head>
<body>

  <div id="backimg">
    <div class="form-container">
      <form action="Login">
        <h1>Register Form</h1>
        <img id="img" src="./image/5580909.png" alt="login logo">
        
        <div class="mb-3">
          <label for="name">Name:</label><br>
          <input class="input" required type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>

        <div class="mb-3">
          <label for="pwd">Password:</label><br>
          <input class="input" required type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>

        <button type="submit" class="btn text-bg-light">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
